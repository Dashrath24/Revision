<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .my-class {
            display: none;
        }

        .disp-block {
            display: block;
        }
    </style>
</head>

<body>

    <div class="slider-data">
        <div class="slider-image"><img src="hero_Burger Image.png" alt=""></div>
        <div class="slider-image"><img src="hero_Burger Image.png" alt=""></div>
        <div class="slider-image"><img src="hero_Burger Image.png" alt=""></div>
        <div class="slider-image"><img src="hero_Burger Image.png" alt=""></div>
    </div>

    <script>
        let SliderData = document.getElementsByClassName("slider-image")
        counter = 0
        function Slider() {
            // console.log(document);
            // document.body.style.backgroundColor="orange"
            // console.log(SliderData);
            // console.log(SliderData[0]);
            for (let index = 0; index < SliderData.length; index++) {
                // const element = array[index];
                // SliderData[index].style.display="None"
                SliderData[index].classList.add("my-class");
                SliderData[index].classList.remove("disp-block");
            }
            SliderData[counter].classList.remove("my-class");
            SliderData[counter].classList.add("disp-block");
            // console.log("couner",couner);

            counter++
            if (counter >= SliderData.length) {
                counter = 0;
            }
            console.log("Called");
            // setInterval(Slider, 2000);
            setTimeout(Slider, 2000);

            // SliderData[0]
        }
        Slider()
    </script>
</body>

</html>
