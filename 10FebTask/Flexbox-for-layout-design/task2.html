<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 2: Nested Flex</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #e8eaf6;
    }
    .outer-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 4px solid #3f51b5;
      border-radius: 20px;
      padding: 30px;
      background: #d1c4e9;
      width: 80%;
    }
    .inner-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      border: 3px solid #5c6bc0;
      border-radius: 15px;
      padding: 20px;
      background: #b3e5fc;
      flex: 1;
    }
    .inner-item {
      background: #ffab91;
      text-align: center;
      font-weight: bold;
      padding: 15px;
      border-radius: 10px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="outer-container">
    <div class="inner-container">
      <div class="inner-item">Item 1</div>
      <div class="inner-item">Item 2</div>
    </div>
    <div class="inner-container">
      <div class="inner-item">Item A</div>
      <div class="inner-item">Item B</div>
    </div>
  </div>
</body>
</html>
