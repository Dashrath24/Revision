<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 4: Responsive Layout</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffe4e1;
    }
    .outer-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
      border: 4px solid #ff6f61;
      background: #fff8dc;
      border-radius: 15px;
      width: 90%;
    }
    .inner-container {
      flex: 1 1 45%;
      background: #c0ffee;
      padding: 20px;
      border: 3px solid #ffa07a;
      border-radius: 10px;
      text-align: center;
    }
    @media (max-width: 768px) {
      .inner-container {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
  <div class="outer-container">
    <div class="inner-container">Content Box 1</div>
    <div class="inner-container">Content Box 2</div>
    <div class="inner-container">Content Box 3</div>
    <div class="inner-container">Content Box 4</div>
  </div>
</body>
</html>
