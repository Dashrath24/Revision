<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 3: Multi-Column Layout</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f5f5f5;
    }
    .flex-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      padding: 30px;
      border: 4px solid #444;
      background: #ffe082;
      border-radius: 20px;
      width: 80%;
    }
    .flex-row {
      display: flex;
      gap: 20px;
    }
    .flex-item {
      flex: 1;
      background: #ff7043;
      color: white;
      text-align: center;
      font-weight: bold;
      padding: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="flex-container">
    <div class="flex-row">
      <div class="flex-item">Column 1</div>
      <div class="flex-item">Column 2</div>
    </div>
    <div class="flex-row">
      <div class="flex-item">Column 3</div>
      <div class="flex-item">Column 4</div>
    </div>
  </div>
</body>
</html>
