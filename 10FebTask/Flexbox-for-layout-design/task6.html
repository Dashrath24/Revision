<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 6: Flex Grow</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #dff9fb;
    }
    .outer-container {
      display: flex;
      width: 90%;
      border: 4px solid #22a6b3;
      border-radius: 15px;
      padding: 20px;
      background: #f1f2f6;
      gap: 10px;
    }
    .flex-item {
      flex-grow: 1;
      text-align: center;
      padding: 20px;
      font-size: 1.2em;
      border-radius: 10px;
      color: white;
      background: #badc58;
    }
    .flex-item:nth-child(2) {
      background: #ff7979;
    }
    .flex-item:nth-child(3) {
      background: #686de0;
    }
  </style>
</head>
<body>
  <div class="outer-container">
    <div class="flex-item">Item 1</div>
    <div class="flex-item">Item 2</div>
    <div class="flex-item">Item 3</div>
  </div>
</body>
</html>
