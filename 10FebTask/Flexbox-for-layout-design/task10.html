<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 10: Alignment Experiment</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ff7675;
    }
    .outer-container {
      display: flex;
      justify-content: space-around;
      align-items: center;
      gap: 20px;
      width: 90%;
      height: 70%;
      background: #ffeaa7;
      border: 4px solid #d63031;
      border-radius: 15px;
    }
    .inner-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      gap: 20px;
      width: 30%;
      height: 70%;
      background: #fab1a0;
      border: 3px solid #e17055;
      border-radius: 10px;
      padding: 20px;
    }
    .inner-item {
      background: #74b9ff;
      color: white;
      padding: 10px;
      text-align: center;
      border-radius: 5px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="outer-container">
    <div class="inner-container">
      <div class="inner-item">Item 1</div>
      <div class="inner-item">Item 2</div>
    </div>
    <div class="inner-container">
      <div class="inner-item">Item A</div>
      <div class="inner-item">Item B</div>
    </div>
  </div>
</body>
</html>
