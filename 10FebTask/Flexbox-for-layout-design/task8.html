<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 8: Card Layout</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffbe76;
    }
    .card {
      display: flex;
      align-items: center;
      gap: 20px;
      border: 4px solid #ff7979;
      background: #dff9fb;
      border-radius: 15px;
      padding: 20px;
      width: 70%;
    }
    .card img {
      width: 120px;
      height: 120px;
      border-radius: 10px;
    }
    .card-title {
      font-size: 1.5em;
      font-weight: bold;
      color: #2f3542;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="../assets/images/movie-10.webp" alt="Card Image">
    <div class="card-title">Card Title</div>
  </div>
</body>
</html>
