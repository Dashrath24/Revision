<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 9: Responsive Form Layout</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #74b9ff;
    }
    .form-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      background: #dfe6e9;
      padding: 30px;
      border: 4px solid #0984e3;
      border-radius: 15px;
      width: 90%;
      max-width: 500px;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    label {
      font-weight: bold;
      color: #2d3436;
    }
    input {
      padding: 10px;
      border: 2px solid #0984e3;
      border-radius: 5px;
      font-size: 1em;
    }
    button {
      padding: 10px;
      background: #00cec9;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #01a3a4;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Enter your name">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email">
    </div>
    <button type="submit">Submit</button>
  </div>
</body>
</html>
