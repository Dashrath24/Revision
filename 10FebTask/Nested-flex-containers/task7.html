<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 7: Responsive Grid Layout</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #74b9ff;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      width: 90%;
      background: #fab1a0;
      padding: 20px;
      border-radius: 10px;
    }
    .grid-item {
      flex: 1 1 150px;
      padding: 20px;
      background: #0984e3;
      color: white;
      font-weight: bold;
      text-align: center;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="grid">
    <div class="grid-item">Item 1</div>
    <div class="grid-item">Item 2</div>
    <div class="grid-item">Item 3</div>
    <div class="grid-item">Item 4</div>
    <div class="grid-item">Item 5</div>
  </div>
</body>
</html>
