<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 6: Responsive Footer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffeaa7;
    }
    .footer {
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      width: 100%;
      background: #6c5ce7;
      padding: 20px 0;
      color: white;
      position: fixed;
      bottom: 0;
    }
    .footer a {
      color: white;
      text-decoration: none;
      font-size: 1.2em;
    }
    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="footer">
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#services">Services</a>
    <a href="#contact">Contact</a>
  </div>
</body>
</html>
