<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 5: Flexible Card Layout</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: #dff9fb;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .flex-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      width: 90%;
      padding: 20px;
      background: #81ecec;
      border-radius: 10px;
    }
    .card {
      flex: 1 1 200px; /* Grow, Shrink, Basis */
      background: #fab1a0;
      padding: 20px;
      text-align: center;
      border-radius: 10px;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="flex-container">
    <div class="card">Card 1</div>
    <div class="card">Card 2</div>
    <div class="card">Card 3</div>
    <div class="card">Card 4</div>
  </div>
</body>
</html>
