<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 8: Wrapping Items</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #dff9fb;
    }
    .flex-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      width: 90%;
      background: #81ecec;
      padding: 20px;
      border-radius: 10px;
    }
    .flex-item {
      flex: 1 1 200px;
      text-align: center;
      padding: 20px;
      color: white;
      font-weight: bold;
      background: #ff7675;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="flex-container">
    <div class="flex-item">Item 1</div>
    <div class="flex-item">Item 2</div>
    <div class="flex-item">Item 3</div>
    <div class="flex-item">Item 4</div>
    <div class="flex-item">Item 5</div>
  </div>
</body>
</html>
