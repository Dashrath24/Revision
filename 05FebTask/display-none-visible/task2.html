<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 2: Use visibility: hidden on a heading and show it with a button click</title>
  <style>
    #hiddenHeading {
      visibility: hidden;
    }
  </style>
</head>
<body>
  <h1>Task 2: Use visibility: hidden on a heading and show it with a button click</h1>
  <h1 id="hiddenHeading">This heading is now visible!</h1>
  <button onclick="document.getElementById('hiddenHeading').style.visibility = 'visible'">Show Heading</button>
</body>
</html>
