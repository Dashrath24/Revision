<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 3: Create a dropdown menu where the items are initially hidden using display: none</title>
  <style>
    #dropdownItems {
      display: none;
    }
    #dropdown:hover #dropdownItems {
      display: block;
    }
  </style>
</head>
<body>
  <h1>Task 3: Create a dropdown menu where the items are initially hidden using display: none</h1>
  <div id="dropdown">
    <button>Menu</button>
    <div id="dropdownItems">
      <p>Item 1</p>
      <p>Item 2</p>
      <p>Item 3</p>
    </div>
  </div>
</body>
</html>
