<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 1: Hide a paragraph using display: none and make it reappear on hover</title>
  <style>
    #hiddenPara {
      display: none;
    }
    #hoverArea:hover + #hiddenPara {
      display: block;
    }
  </style>
</head>
<body>
  <h1>Task 1: Hide a paragraph using display: none and make it reappear on hover</h1>
  <div id="hoverArea" style="background-color: lightblue; padding: 10px;">Hover over me</div>
  <p id="hiddenPara">This paragraph appears on hover.</p>
</body>
</html>
