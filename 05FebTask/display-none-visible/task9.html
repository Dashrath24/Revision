<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 9: Use visibility: hidden to hide a table row and reveal it with JavaScript</title>
</head>
<body>
  <h1>Task 9: Use visibility: hidden to hide a table row and reveal it with JavaScript</h1>
  <table border="1">
    <tr>
      <th>Item</th>
      <th>Price</th>
    </tr>
    <tr id="hiddenRow" style="visibility: hidden;">
      <td>Apple</td>
      <td>$1</td>
    </tr>
  </table>
  <button onclick="document.getElementById('hiddenRow').style.visibility = 'visible'">Show Row</button>
</body>
</html>
