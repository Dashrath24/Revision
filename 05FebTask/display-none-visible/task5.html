<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 5: Show and hide elements dynamically using display: none and block</title>
</head>
<body>
  <h1>Task 5: Show and hide elements dynamically using display: none and block</h1>
  <div id="content" style="display: none;">This is some hidden content.</div>
  <button onclick="toggleContent()">Toggle Content</button>

  <script>
    function toggleContent() {
      const content = document.getElementById('content');
      content.style.display = content.style.display === 'none' ? 'block' : 'none';
    }
  </script>
</body>
</html>
