<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 6: Build a FAQ section where answers are hidden by default and shown on click</title>
</head>
<style>
    h3{
        cursor: pointer;
    }
</style>
<body>
  <h1>Task 6: Build a FAQ section where answers are hidden by default and shown on click</h1>
  <div>
    <h3 onclick="toggleAnswer(1)" >What is HTML?</h3>
    <p id="answer1" style="display: none;">HTML stands for HyperText Markup Language.</p>
  </div>
  <div>
    <h3 onclick="toggleAnswer(2)">What is CSS?</h3>
    <p id="answer2" style="display: none;">CSS stands for Cascading Style Sheets.</p>
  </div>

  <script>
    function toggleAnswer(id) {
      const answer = document.getElementById('answer' + id);
      answer.style.display = answer.style.display === 'none' ? 'block' : 'none';
    }
  </script>
</body>
</html>
